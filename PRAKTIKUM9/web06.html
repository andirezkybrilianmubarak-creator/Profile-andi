<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbox Sederhana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px; /* untuk uji scroll */
      font-family: Arial, sans-serif;
    }

    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-display {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
    }

    .chat-input button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="chatbox">
    <div class="chat-display" id="chatDisplay">
      <div class="message">hello</div>
      <div class="message">Apa kabar</div>
      <div class="message">baik ya ?</div>
      <div class="message">iya nih</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Tulis pesan...">
      <button onclick="kirimPesan()">Kirim</button>
    </div>
  </div>

  <script>
    function kirimPesan() {
      const input = document.getElementById("chatInput");
      const display = document.getElementById("chatDisplay");
      const pesan = input.value.trim();

      if (pesan !== "") {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = pesan;
        display.appendChild(div);
        display.scrollTop = display.scrollHeight;
        input.value = "";
      }
    }
  </script>

</body>
</html>
