<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Penjumlahan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #hasil {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Penjumlahan</h2>
    <label for="bil1">Bilangan 1:</label>
    <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
    
    <label for="bil2">Bilangan 2:</label>
    <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
    
    <button onclick="hitung()">Hitung</button>
    
    <div id="hasil">Hasil Penjumlahan: </div>
  </div>

  <script>
    function hitung() {
      const bil1 = parseInt(document.getElementById("bil1").value);
      const bil2 = parseInt(document.getElementById("bil2").value);
      const hasil = bil1 + bil2;

      document.getElementById("hasil").innerText = "Hasil Penjumlahan: " + hasil;

      // Untuk debug di console
      console.log(bil1 + "" + bil2); // Gabungan string
      console.log(hasil); // Hasil penjumlahan
    }
  </script>
</body>
</html>
